<!DOCTYPE html>
<html>
<head>
    <title>Simple Django App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .form-container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Welcome to Django</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="text_field" placeholder="Enter your text here">
            <button type="submit">Submit</button>
        </form>
        {% if submitted_text %}
            <p>You submitted: {{ submitted_text }}</p>
        {% endif %}
    </div>
</body>
</html>
